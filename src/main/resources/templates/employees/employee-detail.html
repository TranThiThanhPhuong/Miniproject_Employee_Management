<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Detail</title>
</head>
<body>
<h1>Employee Detail</h1>

<p>ID: <span th:text="${employee.id}"></span></p>
<p>Name: <span th:text="${employee.name}"></span></p>
<p>Email: <span th:text="${employee.email}"></span></p>
<p>Department: <span th:text="${employee.department.name}"></span></p>

<a th:href="@{/employees/list}">Back to list</a>
</body>
</html>
