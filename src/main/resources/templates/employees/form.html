<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Form nhân viên</title>
</head>
<body>
<h1 th:text="${employee.id == null} ? 'Thêm nhân viên' : 'Sửa nhân viên'"></h1>

<form th:action="@{${employee.id == null} ? '/employees/add' : '/employees/edit/' + ${employee.id}}"
      th:object="${employee}" method="post">
    <!-- if using Spring Security, include CSRF token -->
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label>Department:</label>
        <select th:field="*{department.id}">
            <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
        <a th:href="@{/employees/list}">Cancel</a>
    </div>
</form>
</body>
</html>
